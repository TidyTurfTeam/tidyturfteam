<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Cleanup Form</title>

  <style>
    /* Real Comic Sans MS Embedded */
    @font-face {
      font-family: 'Comic Sans MS';
      src: url('https://cdn.jsdelivr.net/gh/JackBarry/Comic-Sans-Font@main/ComicSansMS.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg-color: #A8D5A8;
      --form-bg: #fff;
      --accent: #7FB069;
      --shadow: #8B4513;
      --button-bg: #C44536;
      --button-hover: #A0522D;
      --font: 'Comic Sans MS', cursive;
    }

    body {
      font-family: var(--font);
      background: var(--bg-color);
      padding: 1.5rem;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--form-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 0 var(--shadow);
      border: 4px solid var(--accent);
    }

    h1 {
      text-align: center;
      color: var(--shadow);
      text-shadow: 2px 2px var(--accent);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    input, textarea, select {
      padding: 0.8rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
      font-family: var(--font);
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 0 var(--shadow);
      font-family: var(--font);
    }

    button:hover {
      background: var(--button-hover);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
        border-width: 3px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
      }

      input, textarea, select {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Help Us Train!</h1>
    <p>Hi! We need some training for our new business we are starting. By filling out this form, you'll give us insight into our audience and help us gain some experience. This doesn't just help us, it helps you by potentially getting a free dog-waste pickup!</p>

    <form id="training-form" action="https://formspree.io/f/myzjqzbo" method="POST">
      <label>Title *</label>
      <select name="title" id="title-select" required>
        <option value="">-- Select --</option>
        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Ms.</option>
        <option>Miss</option>
        <option>Mx.</option>
        <option>Dr.</option>
        <option>Prof.</option>
        <option>Rev.</option>
        <option>Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
      <div id="title-other-container" class="hidden">
        <label>Other *</label>
        <input type="text" name="title_other">
      </div>

      <label>First Name *</label>
      <input type="text" name="first_name" required>

      <label>Last Name *</label>
      <input type="text" name="last_name" required>

      <label>How should we contact you? *</label>
      <select name="contact_method" id="contact-method" required>
        <option value="">-- Select --</option>
        <option value="Text">Text</option>
        <option value="Email">Email</option>
        <option value="Both">Both</option>
      </select>

      <div id="phone-field" class="hidden">
        <label>Phone Number *</label>
        <input type="tel" name="phone">
      </div>

      <div id="email-field" class="hidden">
        <label>Email Address *</label>
        <input type="email" name="email">
      </div>

      <label>Address *</label>
      <textarea name="address" rows="2" required></textarea>

      <label>How many dogs do you have? *</label>
      <select name="dogs" id="dog-count" required>
        <option value="">-- Select --</option>
        <option value="None">None</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <div id="dog-details-container" class="hidden">
        <div id="dog1-fields">
          <label>Dog 1 - Breed *</label>
          <input type="text" name="dog1_type" required>
          
          <label>Dog 1 - Size *</label>
          <select name="dog1_size" id="dog1-size" required>
            <option value="">-- Select --</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option value="Other">Other</option>
          </select>
          <div id="dog1-size-other-container" class="hidden">
            <label>Other *</label>
            <input type="text" name="dog1_size_other">
          </div>

          <label>Dog 1 - Age *</label>
          <input type="text" name="dog1_age" required>
        </div>

        <div id="dog2-fields" class="hidden">
          <label>Dog 2 - Breed *</label>
          <input type="text" name="dog2_type" required>
          
          <label>Dog 2 - Size *</label>
          <select name="dog2_size" id="dog2-size" required>
            <option value="">-- Select --</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option value="Other">Other</option>
          </select>
          <div id="dog2-size-other-container" class="hidden">
            <label>Other *</label>
            <input type="text" name="dog2_size_other">
          </div>

          <label>Dog 2 - Age *</label>
          <input type="text" name="dog2_age" required>
        </div>
      </div>

      <label>How often do you pick up dog waste? *</label>
      <input type="text" name="pickup_frequency" placeholder="e.g. Every 3 days, once a week" required>

      <label>How long does it usually take you? *</label>
      <input type="text" name="duration" placeholder="e.g. 20 minutes" required>

      <label>What would be a reasonable price you would pay for this service? *</label>
      <input type="text" name="reasonable_price" placeholder="e.g. $10/week" required>

      <label>Would you sign up for a service like this? *</label>
      <select name="interested" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>Maybe</option>
        <option>No</option>
      </select>

      <label>Other comments, suggestions, questions, or concerns?</label>
      <textarea name="notes" rows="2"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const titleSelect = document.getElementById("title-select");
    const titleOtherContainer = document.getElementById("title-other-container");
    const titleOtherInput = titleOtherContainer.querySelector("input");

    titleSelect.addEventListener("change", () => {
      const showOther = titleSelect.value === "Other";
      titleOtherContainer.classList.toggle("hidden", !showOther);
      titleOtherInput.required = showOther;
    });

    const method = document.getElementById("contact-method");
    const phoneField = document.getElementById("phone-field");
    const emailField = document.getElementById("email-field");

    method.addEventListener("change", () => {
      const value = method.value;
      const phoneInput = phoneField.querySelector("input");
      const emailInput = emailField.querySelector("input");

      phoneField.classList.toggle("hidden", value === "Email");
      emailField.classList.toggle("hidden", value === "Text");

      phoneInput.required = value !== "Email" && value !== "";
      emailInput.required = value !== "Text" && value !== "";
    });

    const dogCount = document.getElementById("dog-count");
    const dogDetailsContainer = document.getElementById("dog-details-container");
    const dog2Fields = document.getElementById("dog2-fields");

    const dog1Size = document.getElementById("dog1-size");
    const dog1SizeOtherContainer = document.getElementById("dog1-size-other-container");
    const dog1SizeOtherInput = dog1SizeOtherContainer.querySelector("input");

    const dog2Size = document.getElementById("dog2-size");
    const dog2SizeOtherContainer = document.getElementById("dog2-size-other-container");
    const dog2SizeOtherInput = dog2SizeOtherContainer.querySelector("input");

    dogCount.addEventListener("change", () => {
      const value = dogCount.value;
      dogDetailsContainer.classList.toggle("hidden", value === "None" || value === "");
      dog2Fields.classList.toggle("hidden", value !== "2");
    });

    dog1Size.addEventListener("change", () => {
      const showOther = dog1Size.value === "Other";
      dog1SizeOtherContainer.classList.toggle("hidden", !showOther);
      dog1SizeOtherInput.required = showOther;
    });

    dog2Size.addEventListener("change", () => {
      const showOther = dog2Size.value === "Other";
      dog2SizeOtherContainer.classList.toggle("hidden", !showOther);
      dog2SizeOtherInput.required = showOther;
    });

    document.getElementById("training-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Submission failed. Try again.");
        }
      }).catch(() => {
        alert("Network error. Try again.");
      });
    });
  </script>
</body>
</html>
